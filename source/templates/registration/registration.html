<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Login |</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/source/assets/Images/logo/lg3.png"
    />

    <!-- ============================================ fonts ============================================= -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- ====================================== Bootstrap css file======================================== -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- ======================================= css file=======================-========================= -->
    <link
      rel="stylesheet"
      href="/source/assets/registration/css/registration.css"
    />

    <!-- ======================================= icons =================================================== -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>

  <body>
    <section>
      <div class="container">
        <!-- ======================================= Login-box =================================================== -->

        <div class="user signinBx" id="log-in">
          <div class="imgBx">
            <img src="/source/assets/Registration/images/signin.svg" />
          </div>
          <div class="formBx">
            <form action="" method="post">
              <h2>Log In</h2>
              <input
                type="email"
                name=""
                placeholder="Email Address"
                id="email_id"
                autocomplete="off"
                required=""
              />
              <input
                type="password"
                name=""
                placeholder="password"
                id="pass_word"
                required=""
              />
              <span
                ><i
                  class="fa fa-eye"
                  aria-hidden="true"
                  id="eye"
                  onclick="revel()"
                ></i
              ></span>
              <button class="login_btn">Log in</button>
              <p class="signup">
                Don't have an account? <a onclick="toggleForm();">Sign up</a>
              </p>
              <div class="social">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
              </div>
            </form>
          </div>
        </div>

        <!-- =========================================== sign-up box ================================================= -->

        <div class="user signupBx" id="log-up">
          <div class="formBx">
            <form action="" method="post">
              <h2>Create account</h2>
              <input
                type="text"
                name=""
                placeholder="username"
                id="user_name1"
                autocomplete="off"
                required=""
              />
              <input
                type="email"
                name=""
                placeholder="Email address"
                id="email_id1"
                autocomplete="off"
                required=""
              />
              <input
                type="password"
                name=""
                placeholder="password"
                id="pass_word1"
                required=""
              />
              <span class="eye-class"
                ><i
                  class="fa fa-eye"
                  aria-hidden="true"
                  id="eye1"
                  onclick="revel()"
                ></i
              ></span>
              <button class="logup_btn">Sign up</button>
              <p class="signup">
                Already have an account? <a onclick="toggleForm();">Sign in</a>
              </p>
              <div class="social">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
              </div>
            </form>
          </div>
          <div class="imgBx">
            <img src="/source/assets/Registration/images/signup.svg" />
          </div>
        </div>
      </div>
    </section>

    <!-- ================================= login & signup box flips ============================================= -->

    <script type="text/javascript">
      function toggleForm() {
        var container = document.querySelector(".container");
        container.classList.toggle("active");
      }

      var state = false;
      function revel() {
        if (state) {
          document.getElementById("pass_word").setAttribute("type", "password");
          document
            .getElementById("pass_word1")
            .setAttribute("type", "password");
          document.getElementById("eye").style.color = "#86868f";
          document.getElementById("eye1").style.color = "#86868f";
          state = false;
        } else {
          document.getElementById("pass_word").setAttribute("type", "text");
          document.getElementById("pass_word1").setAttribute("type", "text");
          document.getElementById("eye").style.color = "#222222";
          document.getElementById("eye1").style.color = "#222222";
          state = true;
        }
      }
    </script>

    <!-- ===================================== js file ===================================================== -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>

    <script src="/source/assets/Registration/js/register.js"></script>
  </body>
</html>
